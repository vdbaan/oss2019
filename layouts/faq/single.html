{{ define "nav" }}
<header class="full-bg background-FAQs">

  <div class="dark-mask"></div>
  {{ partial "nav.html" . }}

</header>
{{ end }}

{{ define "breadcrumbs" }}

<div class="inner_main_FAQs">
  <div class="center_heading">
    <div class="container">
        <h1>{{ .Title }}</h1>
    </div>
  </div>
</div>

{{ end }}

{{ define "content" }}
<div class="container">
  <div class="FAQs_main_content">
    <a href="/faq">Back to page with all FAQs</a><br/><br/>

    {{ .Content }}
  </div>
</div>

{{ end }}
